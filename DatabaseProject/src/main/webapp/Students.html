<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(Student)}">
<h2>Students List</h2>
<table class="glyphicon glyphicon-calendar">
<tr>
<th>Id</th>
<th>Name</th>
</tr>
<tr th:each="Student : ${Student}">
<td th:text="${Student.id}"></td>
<td th:text="${Student.name}"></td>
</tr>
</table>
</div>


</body>
</html>
